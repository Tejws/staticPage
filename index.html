<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>DISCHARGE PEACE OF MIND STATE</h1>
        </div>
        
        <div class="grid-container">
            <div class="card">
                <p class="label">MONTH</p>
                <h2>3</h2>
            </div>
            <div class="card">
                <p class="label">CLAIMS PROCESSED</p>
                <h2>7.39%</h2>
            </div>
            <div class="card">
                <p class="label">RISK SCORE</p>
                <div class="circle">3.00</div>
            </div>
            <div class="card">
                <p class="label">CURRENT EXPOSURE LEVEL</p>
                <div class="bar mild"></div>
            </div>
                                
            <div class="card wide">
                <p class="label">POLICIES BY COMPLETION STATUS</p>
                <canvas id="productsChart"></canvas>
            </div>
            <div class="card wide">
                <p class="label">PREMIUM ALLOCATION BY POLICY TYPE</p>
                <canvas id="resourcesChart"></canvas>
            </div>
            <div class="card">
                <p class="label">TOTAL UNDERWRITING CAPACITY</p>
                <h2>50M</h2>
            </div>
            <div class="card">
                <p class="label">CURRENT EXPOSURE</p>
                <h2>14M</h2>
            </div>
            <div class="card">
                <p class="label">LOSS RATIO</p>
                <h2>0.68</h2>
            </div>
            <div class="card">
                <p class="label">CLAIMS OUTSTANDING</p>
                <h2>12</h2>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
